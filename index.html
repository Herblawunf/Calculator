<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="box">
        <div class="display">
            <h1></h1>
        </div>
        <div class="butts">
            <div class="operations">
                <button class="add operation">+</button>
                <button class="subtract operation">-</button>
                <button class="multiply operation">x</button>
                <button class="divide operation">/</button>
            </div>
            <div class="numbers">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="pH"></button>
                <button class="number" id="0">0</button>
                <button class="number" id="."><b>.</b></button>
            </div>
            <div class="functions">
                <button class="equals func">=</button>
                <button class="clear func">clear</button>
                <button class="backspace func">&lt;-</button>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
